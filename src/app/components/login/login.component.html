<div id="main">
    <div class="overlay">
        <div class="login-card">
            <h4 class="title">LOGIN</h4>
            <form [formGroup]="loginForm">
                <div class="login-form">
                    <div class="form-group">
                        <label for="email" class="label">Username</label>
                        <input type="email" class="input-form" placeholder="Email" formControlName="userName">
                    </div>

                    <div class="form-group">
                        <label for="email" class="label">Password</label>
                        <input type="password" class="input-form" placeholder="Password" formControlName="password">
                    </div>

                    <div class="checkbox-section">
                        <input type="checkbox" class="checkbox" value="true">
                        <label for="checkbox" class="label">Remember Me</label>
                    </div>

                    <div class="button">
                        <button type="submit" class="login-btn" (click)="login()">LOGIN</button>
                    </div>

                    <div class="forgot-password">
                        <span class="forgot-pwd-text">Forgot Password?</span>
                    </div>

                    <div class="media-buttons">
                        <a href="#" class="link" style="border: 2px solid #bd2a2a; color: #bd2a2a;">
                            <i class="fa-brands fa-google"></i>
                        </a>

                        <a href="#" class="link" style="border: 2px solid #506699; color: #506699;">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>

                        <a href="#" class="link" style="border: 2px solid #325eb1; color: #325eb1;">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>

                    <div class="OR">
                        <span class="or-text">OR</span>
                    </div>

                    <div class="signup">
                        <span class="text">Need an account?</span>
                        <a href="#" class="signup-text">SIGN UP</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
