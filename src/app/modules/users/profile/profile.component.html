<div id="main">
    <div class="profile-card">
        <div class="image">
            <img src="/assets/profile.jpg" alt="" class="profile-img">
        </div>

        <div class="data-text">
            <span class="name">Jamil Ansari</span>
            <span class="job">Frontend Development Angular</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link" style="background-color: #3b5998;">
                <i class="fa-brands fa-facebook-f"></i>
            </a>

            <a href="#" class="link" style="background-color: #00acee;">
                <i class="fa-brands fa-twitter"></i>
            </a>

            <a href="#" class="link" style="background-color:  #e1306c;">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="#" class="link" style="background-color: #CD201F;">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>

        <div class="buttons">
            <button type="button" class="button">Subscribe</button>
            <button type="button" class="button">Message</button>

        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span>60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span>20k</span>
            </div>

            <div class="data">
                <i class="fa-sharp fa-regular fa-share-from-square fa-flip-horizontal"></i>
                <span>12k</span>
            </div>
        </div>
    </div>
</div>

<hr>

<button type="submit" (click)="addressRoute()">Address</button>
<button type="submit" (click)="companyRoute()">Address</button>
